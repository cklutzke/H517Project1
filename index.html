<!DOCTYPE html>
<html>
<head>
	<title>H517 - Project 1</title>
	<script src="https://d3js.org/d3.v3.min.js"></script>
	<style>
    	text { 
			font-family: Arial; 
			font-size: 15px;
		}
		.axis path, .axis line {
			fill: none;
			stroke: black;
			shape-rendering: crispEdges;
		}
		.tick text {
			fill: black;
			font-size: 11px;
		}

		rect {
			stroke: white;
		}
	</style>
</head>
<body>

	<svg id="main" width="600" height="600">
		<text id='label' x='20' y='20'>Energy production for the US</text>
		<g transform="translate(30,40)"></g>
	</svg>

	
	<script>

		// TODO: How can I dynamically set the chart size?
		var CHART_WIDTH = 800;
		var CHART_HEIGHT = 500;

		var energyProduction = [];

		function drawLineChart() 
		{
			var maxValue = d3.max(energyProduction, function(d) {
				return d.production;
			});
			var xScale = d3.scale.linear();
			var yScale = d3.scale.linear();

			xScale.domain([1980, 2012]).range([0, CHART_WIDTH]);
			
			yScale.domain([0, maxValue]).range([CHART_HEIGHT, 0]);

			var pathGenerator = d3.svg.line()
				.x(function(d) { return xScale(d.year); })
				.y(function(d) { return yScale(d.production); });

			var g = d3.select('svg').select('g');


			var xAxis = d3.svg.axis()
    			.scale(xScale)
    			.orient('bottom')
    			.tickFormat(function(d) { return "" + d; })

    		var yAxis = d3.svg.axis()
    			.scale(yScale)
    			.orient('left');


    		g.append('g')
    			.attr('class', 'axis')
    			.attr('transform', 'translate(0,' + CHART_HEIGHT + ')')
    			.call(xAxis);

    		g.append('g')
    			.attr('class', 'axis')
    			.call(yAxis);

    		g.append('path')
    			.style('fill', 'none')
    			.style('stroke', 'steelblue')
    			.style('stroke-width', '3px')
    			.attr('d', pathGenerator(energyProduction));


		}
			

		d3.csv('energy_us.csv', function(data) 
		{
			for (var i=0; i<data.length; i++)
			{
				var record = data[i];
				
				// loop through all years, from 1980 to 2012
				for (var y=1980; y<=2012; y++) 
				{
					var value = record[y];
					var object = {
						year: y,
						production: +value
					};

					energyProduction.push(object);
				}
			}
			drawLineChart();

		});
		
	</script>
</body>


</html>
